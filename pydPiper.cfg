[STARTUP]
startup_msg_duration = 5

[DISPLAY]
display_driver = hd44780_i2c
display_enable_duration = 0.1
pagefile = app/pages/pages_lcd_16x2.py
animation_smoothing = 0.1
display_width=80
display_height=16
display_i2c_port=1
display_i2c_address=0x3f

[SYSTEM]
logfile = /var/log/pydPiper.log
logfile = ./pydPiper.log
loglevel = info
timezone = Europe/Paris
time24hour = false
temperature = celsius

[SOURCE]
source_type = volumio3
volumio_server = localhost
volumio_port = 3000
python3 -m app.pydPiper